<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FatoNews - Prensa de Pasillo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #fdfcf8; }
    .newspaper-font { font-family: 'Playfair Display', serif; }
    .paper-texture { background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); }
    .neo-border { border: 4px solid black; box-shadow: 8px 8px 0px 0px rgba(0,0,0,1); }
    .neo-border-sm { border: 2px solid black; box-shadow: 4px 4px 0px 0px rgba(0,0,0,1); }
    @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    .animate-ticker { animation: ticker 40s linear infinite; }
    .press-card { background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%); border: 3px solid #000; border-radius: 12px; overflow: hidden; position: relative; }
    .press-card::after { content: "STAFF"; position: absolute; top: 10px; right: -30px; background: #ff0000; color: #fff; padding: 5px 40px; transform: rotate(45deg); font-weight: 900; font-size: 12px; }

    @media print {
      .no-print { display: none !important; }
      body { background: white !important; background-image: none !important; color: black !important; }
      .paper-texture { background: none !important; }
      .print-content { padding: 0 !important; margin: 0 !important; width: 100% !important; max-width: none !important; }
      .neo-border { border: 2px solid black !important; box-shadow: none !important; }
      .neo-border-sm { border: 1px solid black !important; box-shadow: none !important; }
      h1, h2, h3 { color: black !important; }
      img { filter: grayscale(100%); border: 1px solid black; }
      @page { margin: 2cm; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.42.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body class="paper-texture">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
